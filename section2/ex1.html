<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
         <p>VueJS is pretty cool - {{ YOUR_NAME }} ({{ AGE }})</p>
         <!-- 2) Output your age, multiplied by 3 -->
         <p>{{ multiplyAge() }}</p>
         <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
         <p>{{random()}}</p>
         <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
         <div>
             <img v-bind:src="link" style="width:100px;height:100px">
         </div>
         <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
         <div>
             <input type="text" v-bind:value="YOUR_NAME">
         </div>
     </div>
     <script>
         new Vue({
             el: '#exercise',
             data: {
                 YOUR_NAME: 'Lisa',
                 AGE: '23',
                 link: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPVsjhDh6m04fWJKNMr21QprpaIgUkK47Xaw0BrgOAg92xzgwVOA'
             },
             methods: {
                 multiplyAge: function() {
                     return this.AGE*3;
                 },
                 random: function() {
                     return Math.random();
                 }
             }
         });
     </script>
</body>
</html>
