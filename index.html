<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ES6 Boilerplate</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin: 10px;">
        <h3>Sales Management</h3>

        <div class="row">
            <div class="col-md-4">
                <div id="errorInfo">
                    <h5 style="visibility: hidden;">dupa</h5>
                </div>
                <form id="newClientForm">
                    <div class="form-group">
                        <label for="name">Client</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" class="form-control" id="street" required>
                    </div>
                    <div class="form-group">
                        <label for="value">Value</label>
                        <input type="text" class="form-control" id="value" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="text" class="form-control" id="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select class="custom-select" id="city" size="4" required>
                            <option value="0">Wrocław</option>
                            <option value="1">Kraków</option>
                            <option value="2">Warszawa</option>
                            <option value="3">Opole</option>
                            <option value="4">Toruń</option>
                            <option value="5">Bydgoszcz</option>
                            <option value="6">Szczecin</option>
                            <option value="7">Poznań</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Street</th>
                            <th scope="col">Value</th>
                            <th scope="col">City</th>
                            <th scope="col">Contact</th>
                        </tr>
                    </thead>
                    <tbody id="clientsList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
