<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Book Database</title>
</head>

<body>
    <header>
        <div class="navbar narvar-dark box-shadow bg-dark">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand" href="index.html">
                    <h1 class="text-white">
                        <i class="fas fa-book text-white"></i> My Book Colection</h1>
                </a>
                <button type="button" class="btn btn-link" onclick="getBook()">
                    <h5 class="text-white" onclick="getBook(null)">
                        <i class="fas fa-plus text-white"></i> Add book</h5>
                </button>
                <div class="form-inline">
                    <input type="search" aria-label="Search" class="form-control" id="searchInput" placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn btn-light" type="submit" onclick="searchNewElement()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container py-5">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Search results</h2>
                    <h5 id="sortedBy"></h5>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-outline-dark btn-sm" onclick="sortAuthor(resultData)">Sort by author</button>
                    <button type="button" class="btn btn-outline-dark btn-sm" onclick="sortTitle(resultData)">Sort by title</button>
                </div>
            </div>
            <table class="table table-stripped table-hover" id="myBooks">
                <tr>
                    <th>
                        <div class="dropdown">
                            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="chooseAction" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Action
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <button class="dropdown-item" type="button" onclick="bulkDelete(getIds(resultData))">Delete</button>
                            </div>
                        </div>
                    </th>
                    <th>Author</th>
                    <th>Title</th>
                    <th></th>
                </tr>
            </table>
        </div>
    </main>
    <footer class="footer bg-dark">
        <div class="container">
            <span class="text-white">by Lisa Swann</span>
        </div>
    </footer>

    <script src="scripts.js" type="text/javascript"></script>
    <script>
        var resultData = [];

        $(document).ready($.when(getRatings()).then(getBookTable));

        function getBookTable() {
            var elementValue = window.location.hash.substring(1);
            elementValue = elementValue.toLowerCase().trim();
            elementValue = elementValue.replace("%20", " ");
            $.ajax({
                url: 'http://bootcamp.opole.pl/books/my-books/mx5t',
                type: 'GET',
                success: function (result) {
                    var searchTable = document.getElementById("myBooks");
                    var k = 0;
                    for (var i = 0; i < result.books.length; i++) {
                        if (result.books[i].description.toLowerCase().search(elementValue) !== -1) {
                            k++;
                            addFilteredRow(result.books,i,k,searchTable);
                        }
                        else if (result.books[i].title.toLowerCase().search(elementValue) != -1) {
                            k++;
                            addFilteredRow(result.books,i,k,searchTable);                           
                        }
                    }
                    if (k === 0) {
                        var row = searchTable.insertRow(1);
                        var cell0 = row.insertCell(0);
                        var cell1 = row.insertCell(1);
                        var cell2 = row.insertCell(2);
                        var cell3 = row.insertCell(3);
                        cell1.innerHTML = "No values have been found.";
                        cell2.innerHTML = " ";
                        cell3.innerHTML = " ";
                    }
                    console.log("GET Status: " + result.status);
                },
                error: function () {
                    window.location.href = 'notfound.html';
                }
            })
            console.log(resultData);
        }

        function searchNewElement() {
            var elementValue = document.getElementById("searchInput").value;
            console.log(elementValue);
            window.location.href = 'search.html' + '#' + elementValue;
            window.location.reload();
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
